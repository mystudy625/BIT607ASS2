<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Snazzy Paws Grooming</title>
    <link rel="stylesheet" href="style.min.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html" id="logo-brand">Snazzy Paws Grooming</a>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="booking.html">Booking</a></li>
                <li><a href="contact.html" class="current">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h1>Contact Us</h1>
            <div class="contact-container">
                <div class="map">
                   <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d85902.4908976863!2d174.61523129549715!3d-36.85755154949065!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6d0d47fb5a9ce6fb%3A0x500ef6143a29917!2sAuckland%2C%20New%20Zealand!5e0!3m2!1sen!2sus!4v1760479327075!5m2!1sen!2sus" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
                <form action="#" method="post">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" aria-label="Name" required>
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" aria-label="Email Address" required>
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" aria-label="Phone Number">
                    <label for="comment">Comment:</label>
                    <textarea id="comment" name="comment" aria-label="Comment" required></textarea>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <div class="opening-hours">
            <h2>Opening Hours:</h2>
            <p>Mon - Fri: 9am - 6pm</p>
            <p>Sat: 10am - 4pm</p>
            <p>Sun: Closed</p>
        </div>
        <p>&copy; 2025 Snazzy Paws Grooming. All Rights Reserved.</p>
    </footer>
</body>
</html>
